<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="css/font-awesome.min.css">
      <link rel="stylesheet" href="css/bootstrap.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.2.0/ekko-lightbox.css" />
      <link rel="stylesheet" href="css/style.css">

      <title>Websites | Apps | hSkuza</title>
      <link rel="shortcut icon" type="img" href="img/shortcut.png">
    </head>
    <body>
      
      <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top p-0">
        <div class="container">
          <a href="index.html" class="navbar-brand p-2">
            <img src="img/logo.png" alt="hskuza">
          </a>
          <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item px-3 m-auto">
                <a href="index.html" class="nav-link">Home</a>
              </li>
              <li class="nav-item px-3 m-auto">
                <a href="about.html" class="nav-link active">About</a>
              </li>
              <li class="nav-item px-3 m-auto">
                <a href="portfolio.html" class="nav-link">Portfolio</a>
              </li>
              <li class="nav-item px-3 m-auto">
                <a href="contact.html" class="nav-link">Contact</a>
              </li>
            </ul>            
          </div>
        </div>
      </nav>

       <!-- WELCOME SECTION -->
       <section id="welcome" class="py-5">
          <div class="container">
              <div class="row">
                  <div class="col-lg-8 mx-auto text-center text-white">
                      <h1>Welcome to Our World</h1>
                  </div>
              </div>
          </div>
      </section>

      <!-- VIDEO -->
      <section id="video" class="mb-5">
        <div class="dark-overlay">
          <div class="row">
            <div class="col">
              <video src="video/video.mp4" width="100%" autoplay loop></video>
            </div>
          </div>
          <div class="card mx-auto text-center text-white">
            <div class="card-body">
              <h4 class="card-title">About Us</h4>
              <p class="card-text">On the Beginning</p>
              <a href="#" class="btn btn-outline-info" data-toggle="modal" data-target="#aboutModal">Read More</a>
            </div>
          </div>
        </div>
      </section>

      <!-- ABOUT-MODAL -->
      <div class="modal fade" id="aboutModal">
        <div class="modal-dialog">
          <div class="modal-content bg-dark">
            <div class="modal-header text-light">
              <h4 class="modal-title">New Design</h4>
              <button class="close" data-dismiss="modal"><span>x</span></button>
            </div>
            <div class="modal-body bg-info">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-md-12 mb-2">
                    <div class="card">
                      <div class="card-body text-center bg-dark text-light">
                        <img src="img/photo.png" alt="Frontend Developer" class="img-fluid w-50">
                        <h4 class="card-title mt-4">Hubert Skuza</h4>
                        <p class="text-muted">Frontend Developer</p>
                      </div>
                    </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
      

      <!-- FOOTER -->
      <footer id="footer" class="py-3 text-white">
        <div class="container">
          <div class="row text-center align-self-center">
            <div class="col-md-4">
                <h5>hSkuza.com</h5>
                <p class="mb-0">Portfolio</p>
                <p>Warsaw, Poland</p>
                <p><a href="mailto:hello@skuza.com">hubert.skuza2011@gmail.com</a></p>
            </div>
            <div class="col-md-4">
                <div class="footer-links">
                  <h5>Follow Us</h5>
                  <ul class="list-inline">
                    <a href="http://www.facebook.com" target="_blank">
                      <li class="list-inline-item"><i class="fa fa-facebook"></i></li>
                    </a>
                    <a href="http://www.instagram.com" target="_blank" class="mx-4">
                      <li class="list-inline-item"><i class="fa fa-instagram"></i></li>
                    </a>
                    <a href="http://www.twitter.com" target="_blank">
                      <li class="list-inline-item"><i class="fa fa-twitter"></i></li>
                    </a>
                  </ul>
                </div>
            </div>
            <div class="col-md-4">
              <h5>Sign up for newsletter</h5>
              <form class="mx-4">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="name">
                </div>
                <div class="form-group">
                  <input type="email" class="form-control" placeholder="e-mail">
                </div>
                <input type="submit" class="btn btn-block btn-outline-info" value="Submit">
              </form>
          </div>
          </div>
          <div class="col text-center">
              <p>All rights reserved &copy;2018</p>
          </div>
        </div>
      </footer>
        

      
      <script src="js/jquery.min.js"></script>
      <script src="js/tether.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.2.0/ekko-lightbox.js"></script>
      <script>
          $('.port-item').click(function(){
            $('.collapse').collapse('hide');
          });

          $('.carousel').carousel({
            interval: 4000,
            keybord: true,
            pause: 'hover',
            wrap: true
          });
  
          $(document).on('click', '[data-toggle="lightbox"]', function(e) {
              e.preventDefault();
              $(this).ekkoLightbox();
          });
        </script>
    </body>
</html>
