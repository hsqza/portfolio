<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="css/font-awesome.min.css">
      <link rel="stylesheet" href="css/bootstrap.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.2.0/ekko-lightbox.css" />
      <link rel="stylesheet" href="css/style.css">

      <title>Websites | Apps | hSkuza</title>
      <link rel="shortcut icon" type="img" href="img/shortcut.png">
    </head>
    <body>
      
      <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top p-0">
        <div class="container">
          <a href="index.html" class="navbar-brand p-2">
            <img src="img/logo.png" alt="hskuza">
          </a>
          <h2 class="text-info ml-auto">indestructible</h2>
        </div>
      </nav>

       <!-- WELCOME SECTION -->
       <section id="indestructible">
              <div class="row">
                  <div class="col">
                    <a href="index.html" class="h5 btn btn-outline-info">back</a>                      
                  </div>
              </div>
      </section>

     
      

      <!-- FOOTER -->
      <footer id="footer" class="py-3 text-white">
        <div class="container">
          <div class="row text-center align-self-center">
            <div class="col-md-4">
                <h5>hSkuza.com</h5>
                <p class="mb-0">Interactive Agency</p>
                <p>Warsaw, Poland</p>
                <p><a href="mailto:hello@skuza.com">hubertsqza@gmail.com</a></p>
            </div>
            <div class="col-md-4">
                <div class="footer-links">
                  <h5>Follow Us</h5>
                  <ul class="list-inline">
                    <a href="http://www.facebook.com" target="_blank">
                      <li class="list-inline-item"><i class="fa fa-facebook"></i></li>
                    </a>
                    <a href="http://www.instagram.com" target="_blank" class="mx-4">
                      <li class="list-inline-item"><i class="fa fa-instagram"></i></li>
                    </a>
                    <a href="http://www.twitter.com" target="_blank">
                      <li class="list-inline-item"><i class="fa fa-twitter"></i></li>
                    </a>
                  </ul>
                </div>
            </div>
            <div class="col-md-4">
              <h5>Sign up for newsletter</h5>
              <form class="mx-4">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="name">
                </div>
                <div class="form-group">
                  <input type="email" class="form-control" placeholder="e-mail">
                </div>
                <input type="submit" class="btn btn-block btn-outline-info" value="Submit">
              </form>
          </div>
          </div>
          <div class="col text-center">
              <p>All rights reserved &copy; 2017</p>
          </div>
        </div>
      </footer>
        

      
      <script src="js/jquery.min.js"></script>
      <script src="js/tether.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.2.0/ekko-lightbox.js"></script>
      <script>
          $('.port-item').click(function(){
            $('.collapse').collapse('hide');
          });

          $('.carousel').carousel({
            interval: 4000,
            keybord: true,
            pause: 'hover',
            wrap: true
          });
  
          $(document).on('click', '[data-toggle="lightbox"]', function(e) {
              e.preventDefault();
              $(this).ekkoLightbox();
          });
        </script>
    </body>
</html>
